<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body class="container">
    <h6 class="heading">404 NOT FOUND</h6>
    <section class="not-found">
        <div class="crow">
            <img class="crow-img" src="./404-not-found/images/scarecrow.png" alt="A Scarecrow">
        </div>
        <div class="text">
            <h1 class="text-title">
                I have bad news for you
            </h1>
            <p class="text-desc">The page you are looking for might be removed or is temporarily unavailable</p>
            <button class="button">Back to homepage</button>
        </div>
    </section>
</body>

</html>
